<!DOCTYPE html>
<html>
<head>
<title>PageMerger Options</title>
<link rel="stylesheet" type="text/css" href="tricky.css">
</head>
<body>
<div class="option">

<div class="section">
<p><b>Highlight Color:</b><br></p>
<select id="color">
 <option value="red">red</option>
 <option value="green">green</option>
 <option value="blue">blue</option>
 <option value="yellow">yellow</option>
</select>
</div>

<div class="section">
<p><b>Enable Selection Helper:</b><br></p>
<select id="helper">
 <option value="yes">yes</option>
 <option value="no">no</option>
</select>
</div>

<div id="savediv">
<div id="status"></div>
<button id="save">Save</button>
</div>
</div>
<script src="tricky.js"></script>
</body>
</html>
